<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面设计</title>
		<style>
			textarea{
				width: 23%;
				height: 80px;
			}
		</style>
	</head>
	<body>
		姓名:&nbsp;<input type="text" placeholder="请输入您的姓名......"/><br/>
		年龄:&nbsp;<input type="text" placeholder="请输入您的年龄......"/><br/>
		性别:<input type="radio" name="sex" checked="checked"/><img src="./image/"/>男士
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" name="sex"/>女士<br/>
		生日:
		<select id="year">
			<option>--请选择年份--</option>
			<option>2000</option>
		</select>
		<select id="mouth">
			<option>--请选择月份--</option>
			<option>10</option>
		</select>
		<select id="day">
			<option>--请选择日--</option>
			<option>2</option>
		</select><br/>
		爱好:
		<input type="checkbox"/>阅读
		<input type="checkbox"/>跑步
		<input type="checkbox"/>游泳
		<input type="checkbox" checked="checked"/>篮球<br/>
		个人介绍:<br/>
		<textarea placeholder="请输入您的个人介绍......"></textarea><br/>
		<input type="checkbox" checked="checked"/>我同意信息录入<br/>
		<input type="button" value="立刻注册"/>&nbsp;<input type="button" value="重新输入"/>
	</body>
</html>
